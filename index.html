<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playable Window</title>
    
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- Top Right: Enemy HP Hearts -->
      <div class="enemy-hp">
        <span class="heart">♥</span>
        <span class="heart">♥</span>
        <span class="heart">♥</span>
        <span class="heart">♥</span>
        <span class="heart">♥</span>
      </div>
      
      <div class="flex-row">
        <!-- Top Left: Hourglass and Interaction Box -->
        <div class="regroup">
          <div class="hourglass">
            <div class="hourglass-top"></div>
            <div class="hourglass-middle"></div>
            <div class="hourglass-bottom"></div>
          </div>
          <div class="interaction-box"></div>
        </div>
        
        <!-- Top Center: Diagonal Stripes and Control Panel -->
        <div class="top-center-panel">
          <div class="diagonal-stripes">
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div class="stripe"></div>
            <div class="stripe"></div>
          </div>
          <div class="control-panel">
            <div class="control-button"></div>
            <div class="control-button"></div>
            <div class="control-button"></div>
            <div class="control-button"></div>
          </div>
        </div>
        
        <!-- Left Side: Special Cards Container -->
        <div class="special-cards">
          <div class="card-slot"></div>
          <div class="card-slot"></div>
          <div class="card-slot"></div>
          <div class="card-slot"></div>
          <div class="card-slot"></div>
          <div class="card-slot"></div>
        </div>
        
        <!-- Main Center: Card Zone -->
        <div class="card-zone">
          <div class="card-section left-section"></div>
          <div class="card-section center-section">
            <div class="center-card-area"></div>
          </div>
          <div class="card-section right-section"></div>
        </div>
        
        <!-- Right Side: Glasses Panels -->
        <div class="right-panels">
          <div class="glasses">
            <div class="glass-panel"></div>
            <div class="glass-panel"></div>
          </div>
          <div class="bottom-right-panels">
            <div class="bottom-panel"></div>
            <div class="bottom-panel light"></div>
          </div>
        </div>
      </div>
      
      <!-- Bottom Area -->
      <div class="bottom-area">
        <div class="bottom-corner left">
          <div class="corner-button"></div>
        </div>
        <div class="table"></div>
        <div class="bottom-corner right">
          <div class="corner-button"></div>
        </div>
      </div>
      
      <!-- Bottom Left: Our HP Hearts -->
      <div class="our-hp">
        <span class="heart">♥</span>
        <span class="heart">♥</span>
        <span class="heart">♥</span>
        <span class="heart">♥</span>
        <span class="heart">♥</span>
      </div>
    </div>
  </body>
</html>

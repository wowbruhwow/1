<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Legends - Playable Window</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- Top Section -->
      <div class="top-section">
        <!-- Top Left: Hourglass -->
        <div class="top-left">
          <div class="hourglass">
            <div class="hourglass-top"></div>
            <div class="hourglass-middle"></div>
            <div class="hourglass-bottom"></div>
          </div>
        </div>

        <!-- Top Center: Tabs and Control Panel -->
        <div class="top-center">
          <div class="tabs-panel">
            <div class="tab">Енциклопед</div>
            <div class="tab">Меню</div>
            <div class="tab">Чат</div>
          </div>
          <div class="control-panel">
            <div class="control-btn"></div>
            <div class="control-btn"></div>
            <div class="control-btn"></div>
            <div class="control-btn"></div>
          </div>
        </div>

        <!-- Top Right: Enemy HP -->
        <div class="top-right">
          <div class="enemy-hp-container">
            <div class="heart filled"></div>
            <div class="heart filled"></div>
            <div class="heart filled"></div>
            <div class="heart empty"></div>
          </div>
          <div class="enemy-indicator"></div>
        </div>
      </div>

      <!-- Main Game Section -->
      <div class="game-section">
        <!-- Left Sidebar: Special Cards -->
        <div class="left-sidebar">
          <div class="special-cards-container">
            <div class="card-slot"></div>
            <div class="card-slot"></div>
            <div class="card-slot"></div>
            <div class="card-slot"></div>
            <div class="card-slot"></div>
            <div class="card-slot"></div>
          </div>
        </div>

        <!-- Central Game Zone -->
        <div class="central-zone">
          <div class="game-area">
            <div class="game-section-left"></div>
            <div class="game-section-center">
              <div class="card-slot-center"></div>
              <div class="card-slot-center"></div>
              <div class="card-slot-center"></div>
            </div>
            <div class="game-section-right"></div>
          </div>
        </div>

        <!-- Right Sidebar: Chat Panel -->
        <div class="right-sidebar">
          <div class="chat-panel">
            <div class="chat-header">
              <span>Чат</span>
              <div class="chat-close">✖</div>
            </div>
            <div class="chat-messages"></div>
            <div class="chat-input-container">
              <input type="text" class="chat-input" />
              <div class="chat-send-btn"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Bottom Section -->
      <div class="bottom-section">
        <!-- State/Events Panel -->
        <div class="state-panel">
          <div class="state-info">
            <div class="state-text">State: idle</div>
            <div class="events-text">Events:</div>
            <div class="event-buttons">
              <button class="event-btn">start</button>
              <button class="event-btn">myTurn</button>
              <button class="event-btn">theirTurn</button>
              <button class="event-btn">finish</button>
            </div>
            <div class="log-text">Log:</div>
            <div class="log-bar"></div>
          </div>
          <div class="player-hp-container">
            <div class="heart filled"></div>
            <div class="heart filled"></div>
            <div class="heart empty"></div>
          </div>
        </div>

        <!-- Floor Area -->
        <div class="floor-area"></div>

        <!-- Discount Button -->
        <div class="discount-container">
          <button class="discount-btn">Скид</button>
        </div>
      </div>
    </div>
  </body>
</html>

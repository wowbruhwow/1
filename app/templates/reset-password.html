<!DOCTYPE html>

<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Відновлення паролю — City Legends</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jura:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kelly+Slab:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bona+Nova:wght@400&display=swap"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset-password.css') }}" />
  </head>
  <body data-page="reset-password">
    <div class="main-container page-with-footer">
      <div class="page-main">
        <div class="flex-column-reset">
          <div class="template">
            <div class="rectangle">
              <span class="password-recovery-title">Відновлення паролю</span>
            </div>

            <form class="auth-form" data-form="reset" novalidate>
              <div class="flex-row" data-field="email">
                <div class="rectangle-1">
                  <span class="email">Електронна пошта</span>
                </div>
                <div class="data-input">
                  <input
                    type="email"
                    name="email"
                    class="auth-input"
                    placeholder="&lt;name@example.com&gt;"
                    required
                  />
                </div>
              </div>

              <div class="flex-row-2">
                <button type="submit" class="rectangle-3">
                  <span class="send-instructions">Надіслати інструкцію</span>
                </button>
                <button type="button" class="rectangle-4" data-nav="back">
                  <span class="cancel">Скасувати</span>
                </button>
              </div>

              <div class="form-messages" aria-live="polite"></div>
            </form>

            <div class="rectangle-5">
              <span class="email-instructions"
                >Введіть вашу електронну пошту, і ми надішлемо вам інструкції для
                відновлення :)</span
              >
            </div>
          </div>
        </div>
      </div>
      <span class="city-legends page-footer">
        © City Legends | Версія гри | Соцмережі | Ліцензія | Конфіденційність |
        Документація | Зв’язатися з нами |
      </span>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
  </body>
</html>

  <section aria-labelledby="inputs-title" class="stack" style="max-width: 420px">
  <h2 id="inputs-title" class="title">Inputs</h2>

  <label for="email">Email</label>
  <input id="email" class="input" type="email" placeholder="you@example.com" />

  <label for="pass">Пароль</label>
  <input id="pass" class="input" type="password"
         placeholder="Пароль"
         data-validate="password"
         data-error-target="#pass-errors"
         data-minlen="8" />
  <small id="pass-errors" class="error" aria-live="polite"></small>
</section>

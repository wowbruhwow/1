<section aria-labelledby="buttons-title" class="stack">
  <h2 id="buttons-title" class="title">Buttons</h2>

  <!-- Primary -->
  <div class="demo-row">
    <button class="btn btn--primary btn--s" data-loading-on-click>
      <span class="btn__spinner" aria-hidden="true"></span>
      <span class="btn__label">Primary S</span>
    </button>
    <button class="btn btn--primary btn--m" data-loading-on-click data-loading-time="1200">
      <span class="btn__spinner" aria-hidden="true"></span>
      <span class="btn__label">Primary M</span>
    </button>
    <button class="btn btn--primary btn--l" data-loading-on-click>
      <span class="btn__label">Primary L</span>
    </button>
  </div>

  <!-- Secondary -->
  <div class="demo-row">
    <button class="btn btn--secondary btn--s" data-loading-on-click><span class="btn__label">Secondary S</span></button>
    <button class="btn btn--secondary btn--m" data-loading-on-click><span class="btn__label">Secondary M</span></button>
    <button class="btn btn--secondary btn--l" data-loading-on-click><span class="btn__label">Secondary L</span></button>
  </div>

  <!-- Ghost -->
  <div class="demo-row">
    <button class="btn btn--ghost btn--s">Ghost S</button>
    <button class="btn btn--ghost btn--m">Ghost M</button>
    <button class="btn btn--ghost btn--l">Ghost L</button>
  </div>

  <!-- Toggle + Icon -->
  <div class="demo-row">
    <button class="btn btn--toggle btn--m" aria-pressed="false">Toggle (off)</button>
    <button class="btn btn--icon btn--primary" aria-label="Star">â˜…</button>
  </div>
</section>
